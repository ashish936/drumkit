<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


    <title>Drum Kit</title>
</head>
<body>

    
    <div class="container">

        <div class="row" >

                <div key-code="65" class="col key">
                    <kbd>A</kbd>
                    <div class="sound"><p>sound1</p></div>
                </div>
                
                <div key-code="83" class="col key">
                    <kbd>S</kbd>
                    <div class="sound"><p>sound2</p></div>
                </div>
        
                <div key-code="68" class="col key">
                    <kbd>D</kbd>
                    <div class="sound"><p>sound3</p></div>
                </div>
        
                <div key-code="70" class="col key">
                    <kbd>F</kbd>
                    <div class="sound"><p>sound4</p></div>
                </div>
        
                <div key-code="71" class="col key">
                    <kbd>G</kbd>
                    <div class="sound"><p>sound5</p></div>
                </div>
        
                <div key-code="72" class="col key">
                    <kbd>H</kbd>
                    <div class="sound"><p>sound6</p></div>
                </div>
        
                <div key-code="74" class="col key">
                    <kbd>J</kbd>
                    <div class="sound"><p>sound7</p></div>
                </div>
        
                <div key-code="75" class="col key">
                    <kbd>K</kbd>
                    <div class="sound"><p>sound8</p></div>
                </div>
        
                <div key-code="76" class="col key">
                    <kbd>L</kbd>
                    <div class="sound"><p>sound10</p></div>
                </div>
        
        </div>

    </div>

   
    <audio data-key="65" src="sounds/a.mp3"></audio>
    <audio data-key="83" src="sounds/s.mp3"></audio>
    <audio data-key="68" src="sounds/d.mp3"></audio>
    <audio data-key="70" src="sounds/f.mp3"></audio>
    <audio data-key="71" src="sounds/g.mp3"></audio>
    <audio data-key="72" src="sounds/h.mp3"></audio>
    <audio data-key="74" src="sounds/j.mp3"></audio>
    <audio data-key="75" src="sounds/k.mp3"></audio>
    <audio data-key="76" src="sounds/l.mp3"></audio>

    <script>
        window.addEventListener('keydown', function(e) {
            console.log(e.keyCode);
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); 
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

            if(!audio) return; //stop the function all together
            audio.currentTime = 0;
            audio.play();

        } );
    </script>
            
    
</body>
</html>
